<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ page.description }}">
<meta name="author" content="">

<title>{{ page.title }}</title>

<link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/logo/chilicorn_no_text-64.png">
<link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">

<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.baseurl }}{{ page.url }}" />
<meta property="og:image" content="{{ site.baseurl }}/assets/img/og-image.jpg" />

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/css.css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

{% if page.custom_js %}
  {% for js_file in page.custom_js %}
    <script src="{{ site.baseurl }}/assets/js/{{ js_file }}" type="text/javascript"></script>
  {% endfor %}
{% endif %}
